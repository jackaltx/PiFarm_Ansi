---

workers:
  hosts:
    pi-101:
      ansible_host: 192.168.79.101
      pifarm_hostname: pi-101
    pi-102:
      ansible_host: 192.168.79.102
      pifarm_hostname: pi-102
    pi-103:
      ansible_host: 192.168.79.103
      pifarm_hostname: pi-103
    pi-104:
      ansible_host: 192.168.79.104
      pifarm_hostname: pi-104
  vars:
    home_dir: /home/lab
    remote_user_ssh: "/home/lab/.ssh/id_rsa.pub"
    remote_user: lab
    remote_uid: 1001
    remote_group: lab
    remote_gid: 1001

farmer:
  hosts:
    pi-farmer:
      # ansible_host: 192.168.79.2
      ansible_host: 127.0.0.1
      pifarm_hostname: farmer
  vars:
    # ... defind controlling user
    local_user: lavender
    local_group: lavender
    home_dir: /home/lavender

    # ... pifarm services (on farmer)
    export_nfs_share: false
    pifarm_install_prometheus: false
    pifarm_install_dnsmasq: true

    # ... networking
    router_ip: 192.168.79.1

