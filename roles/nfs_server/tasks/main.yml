---

- block:

  - name: Install nfs4-server
    ansible.builtin.apt:
      name:
        - nfs-kernel-server
        - rpcbind
      state: present
      update_cache: true
    become: true
  
## SMELL....the share is hardcoded.
## needs to be done for each host

  - name: Configure nfs4-server
    ansible.builtin.copy: 
      src: exports
      dest: /etc/exports
      owner: root
      group: root
      mode: 0644
      backup: yes
    become: true
    notify:
      - Reload nfs server

  when: export_nfs_share
  tags: nfs_share