---

- name: Install  nfs-server
  apt:
    name:
      - nfs-kernel-server
      - rpcbind
    state: present
    update_cache: true
  become: true

- name: Configure nfs-server
  copy: 
    src: exports
    dest: /etc/exports
    owner: root
    group: root
    mode: 0644
    backup: yes
  become: true
  notify:
    - Reload nfs server

